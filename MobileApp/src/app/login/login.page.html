<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating"> Username </ion-label>
      <ion-input class="input" type="text" [(ngModel)]="username"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"> Password </ion-label>
      <ion-input type="password" class="input" [(ngModel)]="password">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="loginUser()">
    Login
  </ion-button>
  <!---<link (click)="register()"> Create new account </link>-->
  <a [routerLink]="['/register']">
    Create new account
  </a>
  <p>{{ msg }}</p>
</ion-content>
